options:
  zone:
    description: The DNS root zone for this service
    type: string
  sas:
    default: ""
    description: The location of the SAS server
    type: string
  cdf:
    default: ""
    description: The location of the CDF to bill to
    type: string 
  cdf-realm:
    default: ""
    description: The Diameter realm of the CDF (if empty, billing.$zone is used)
    type: string 
  repo:
    default: http://repo.cw-ngv.com/juju-clearwater-1/
    description: The location of the repo server
    type: string
